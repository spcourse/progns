grades:
    hello:
        type: pass
        subgrades:
            correct: boolean
        automatic:
            correct: correctness_score == 1 && -1 || 0
        calculation: correct
        auto_publish: true
        hide_calculated: true
    module1:
        type: integer
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: 0
        auto_publish: true
        hide_calculated: true
    module2:
        type: float
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: (checks/19.0*100).round
        # auto_publish: true
        hide_calculated: true
    module3:
        type: float
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: (checks/15.0*100).round(1)
        # auto_publish: true
        hide_calculated: true
    module4:
        type: float
        subgrades:
            checks: integer
            uitdagend: float
        automatic:
            checks: correctness_score.floor
        calculation: (checks/5.0*8 + uitdagend + 1).round(1)
        # hide_calculated: true
    module1-reviewed:
        type: float
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/12.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    module2-reviewed:
        type: float
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/19.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    module3-reviewed:
        type: float
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/15.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    tentamen:
        type: float
        subgrades:
            punten: float
        calculation: (punten.to_f / 9.5 * 9 + 1).round(1)
    hertentamen:
        type: float
        subgrades:
            punten: float
        calculation: (punten.to_f / 10 * 9 + 1).round(1)

calculation:
    eindcijfer:
        tentamen: 50
        cijfers: 50
    resit:
        hertentamen: 50
        cijfers: 50
    eindcijfer-corr:
