grades:
    hello:
        type: pass
        subgrades:
            correct: boolean
        automatic:
            correct: correctness_score == 1 && -1 || 0
        calculation: correct
        auto_publish: true
        hide_calculated: true
    module1:
        type: integer
        deadline: 18/9/23 11:00
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: (checks/16.0*100).round
        # auto_publish: true
        hide_calculated: true
    module2:
        type: float
        deadline: 2/10/23 11:00
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: (checks/21.0*100).round
        auto_publish: true
        hide_calculated: true
    module3:
        type: float
        deadline: 16/10/23 11:00
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: (checks/15.0*100).round(1)
        # auto_publish: true
        hide_calculated: true
    module4:
        type: float
        deadline: 23/10/23 11:00
        subgrades:
            checks: integer
            uitdagend: float
        automatic:
            checks: correctness_score.floor
        calculation: (checks/5.0*8 + uitdagend + 1).round(1)
        hide_calculated: true
    module1-reviewed:
        type: float
        deadline: 20/9/23 20:00
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/16.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    module2-reviewed:
        type: float
        deadline: 4/10/23 20:00
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/21.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    module3-reviewed:
        type: float
        deadline: 18/10/23 20:00
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/15.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    tentamen:
        type: float
        subgrades:
            punten: float
        calculation: (punten.to_f / 9.5 * 9 + 1).round(1)
    hertentamen:
        type: float
        subgrades:
            punten: float
        calculation: (punten.to_f / 10 * 9 + 1).round(1)

calculation:
    eindcijfer:
        tentamen: 40
        cijfers: 60
    resit:
        hertentamen: 40
        cijfers: 60

opdrachten:
    show_progress: true
    submits:
        hello: 0
        module1: 1
        module2: 1
        module3: 1
        # module4: 1

cijfers:
    show_progress: true
    submits:
        module1-reviewed: 1
        module2-reviewed: 1
        module3-reviewed: 1
        module4: 1

tentamen:
    show_progress: true
    minimum: 5.5
    required: true
    submits:
        tentamen: 1

hertentamen:
    show_progress: true
    minimum: 5.5
    required: true
    submits:
        hertentamen: 1
