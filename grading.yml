templates:
    1: &module
        type: integer
        subgrades:
            percentage_correct: integer
        automatic:
            percentage_correct: correctness_score*100
        calculation: percentage_correct == 100 && -1 || 0
        hide_calculated: true
        auto_publish: true
        allow_resubmit: true

grades:
    hello:
        type: pass
        subgrades:
            correct: boolean
        automatic:
            correct: correctness_score == 1 && -1 || 0
        calculation: correct
        auto_publish: true
        hide_calculated: true
    module1:
        <<: *module
        deadline: 16/9/24 11:00
    module2:
        <<: *module
        deadline: 30/9/24 11:00
    module3:
        <<: *module
        deadline: 14/10/24 11:00
    module4:
        <<: *module
        deadline: 21/10/24 11:00
    module1-reviewed:
        type: float
        deadline: 18/9/24 20:00
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/16.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    module2-reviewed:
        type: float
        deadline: 2/10/24 20:00
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/21.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    module3-reviewed:
        type: float
        deadline: 16/10/23 20:00
        subgrades:
            checks: integer
            stijl: integer
            uitdagend: float
        calculation: (checks/15.0*5 + stijl/6.0*3 + uitdagend + 1).round(1)
    tentamen:
        type: float
        subgrades:
            punten: float
        calculation: (punten.to_f / 10 * 9 + 1).round(1)
    hertentamen:
        type: float
        subgrades:
            punten: float
        calculation: (punten.to_f / 10 * 9 + 1).round(1)

calculation:
    eindcijfer:
        tentamen: 60
        cijfers: 40
    resit:
        hertentamen: 60
        cijfers: 40

opdrachten:
    show_progress: true
    submits:
        hello: 0
        module1: 1
        module2: 1
        module3: 1
        # module4: 1

cijfers:
    show_progress: true
    submits:
        module1-reviewed: 1
        module2-reviewed: 1
        module3-reviewed: 1
        module4: 1

tentamen:
    show_progress: true
    minimum: 5.5
    required: true
    submits:
        tentamen: 1

hertentamen:
    show_progress: true
    minimum: 5.5
    required: true
    submits:
        hertentamen: 1
